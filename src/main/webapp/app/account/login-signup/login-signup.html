
  <section class="login-signup-wrapper">
    <div class="login-header">
      <h1>Login or sign up</h1>
      <p>Welcome to Lifesup Hackathon!</p>
      <hr>
    </div>
    <div id="form-wrapper" class="row">
      <div class="signup-form-wrapper col-md-6 col-lg-6">
        <form name="signup-form" role="form" id='signup-form'>
          <div class="form-heading">
            <h3>Start by creating your account</h3>
          </div>
          <div class="form-group">
            <label for="fullName">Full name*</label>
            <input type="text" class="form-control" id="fullName" placeholder="Full Name">
          </div>
          <div class="form-group">
            <label for="signup-email">Email*</label>
            <input type="email" class="form-control" id="signup-email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="signup-password">Password*</label>
            <input type="password" class="form-control" id="signup-password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="password-again">Password again*</label>
            <input type="password" class="form-control" id="password-again" placeholder="Password again">
          </div>
          <div>
            <p>By creating an account you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Privace Policy</a></p>
          </div>
          <button type="submit" class="btn btn-success btn-block">Create account</button>
        </form>
      </div>
      <div class="login-form-wrapper ml-auto col-md-6 col-lg-6">
        <form name="login-form" role="form" id='login-form' >
          <div class="form-heading">
            <h3>Login with existing account</h3>
          </div>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" class="form-control" id="login-email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password">
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </section>
