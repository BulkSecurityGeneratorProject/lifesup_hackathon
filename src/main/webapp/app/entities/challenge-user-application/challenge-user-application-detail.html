
<div>
    <h2><span data-translate="hackathonApp.challengeUserApplication.detail.title">Challenge User Application</span> {{vm.challengeUserApplication.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hackathonApp.challengeUserApplication.challengeId">Challenge Id</span></dt>
        <dd>
            <span>{{vm.challengeUserApplication.challengeId}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.challengeUserApplication.userId">User Id</span></dt>
        <dd>
            <span>{{vm.challengeUserApplication.userId}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.challengeUserApplication.applicationId">Application Id</span></dt>
        <dd>
            <span>{{vm.challengeUserApplication.applicationId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="challenge-user-application-detail.edit({id:vm.challengeUserApplication.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
