
<div>
    <h2><span data-translate="hackathonApp.userInfo.detail.title">User Info</span> {{vm.userInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hackathonApp.userInfo.introduction">Introduction</span></dt>
        <dd>
            <span>{{vm.userInfo.introduction}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.userInfo.twitterUrl">Twitter Url</span></dt>
        <dd>
            <span>{{vm.userInfo.twitterUrl}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.userInfo.linkedInUrl">Linked In Url</span></dt>
        <dd>
            <span>{{vm.userInfo.linkedInUrl}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.userInfo.websiteUrl">Website Url</span></dt>
        <dd>
            <span>{{vm.userInfo.websiteUrl}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.userInfo.skills">Skills</span></dt>
        <dd>
            <span>{{vm.userInfo.skills}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.userInfo.workArea">Work Area</span></dt>
        <dd>
            <span>{{vm.userInfo.workArea}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.userInfo.feedbackFrom">Feedback From</span></dt>
        <dd>
            <span>{{vm.userInfo.feedbackFrom}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-info-detail.edit({id:vm.userInfo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
