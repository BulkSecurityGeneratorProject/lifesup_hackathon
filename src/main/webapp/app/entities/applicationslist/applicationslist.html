<div class="custom-jumbotron jumbotron">
  <div>
    <h1 data-translate="hackathonApp.applicationslist.home.title">Applications List</h1>
  </div>
  <div class="search-panel">
    <md-content class="searchBox">
      <form ng-submit="$event.preventDefault()">
        <md-autocomplete md-selected-item="vm.selectedItem" md-search-text-change="vm.searchTextChange(vm.searchText)" md-search-text="vm.searchText"
          md-selected-item-change="vm.selectedItemChange(item)" md-items="item in vm.applications | filter: vm.searchText"
          md-item-text="item.name || item.company" placeholder="{{'hackathonApp.applicationslist.home.search.placeHolder' | translate}}"
          class="searchBox">
          <md-item-template>
            <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.teamName}}</span>
          </md-item-template>
          <md-not-found>
            <span data-translate="hackathonApp.applicationslist.home.search.noResult">No result were found.</span>
          </md-not-found>
        </md-autocomplete>
      </form>
    </md-content>
  </div>
</div>
<div class="row">
  <div ng-if="vm.applications.length === 0">
    <div class="text-center">
      <img src="content/images/default/no-challenge.png">
    </div>
    <h5 class="alert alert-danger">Sorry, there's no application of this challenge yet!</h5>
  </div>
  <div class="col-sm-12 col-md-3" ng-repeat="application in vm.applications">
    <md-card class="application-card">
      <md-card-title class="team-name">
        <h3>{{application.teamName}}</h3>
      </md-card-title>
      <md-card-subtitle class="company-name">
        <h5>{{application.companyName}}</h5>
      </md-card-subtitle>
      <md-card-content class='application-description'>
        <p>{{application.description}}</p>
        <a ui-sref="applicationslist-detail({id:application.id})" class="go-detail" data-translate="hackathonApp.applicationslist.home.detail">More Details</a>
      </md-card-content>

      <md-card-actions ng-switch="application.status">
        <span class="action-btn-group">
          <button class="btn btn-block challenge-cta btn-applied" ng-switch-when="APPROVED">
            <a>Approved</a>
          </button>
          <button class="btn btn-block challenge-cta btn-inactive" ng-switch-when="REJECTED">
            <a>Rejected</a>
          </button>
        </span>
        <span class="action-btn-group" ng-switch-when="WAITING_FOR_APPROVE">
          <button class="action-btn approve-btn btn-small" ng-click="vm.approve(application)">
            <i class="material-icons">check</i>
          </button>
          <button class="action-btn reject-btn btn-small" ng-click="vm.reject(application)">
            <i class="material-icons">close</i>
          </button>
        </span>
      </md-card-actions>

    </md-card>
  </div>
</div>
