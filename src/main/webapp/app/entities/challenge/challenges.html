<div class="row text-center" ng-cloak>
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h2>Challenges Management</h2>
    </div>

    <div class="col-md-3">
        <md-button ui-sref="challenge.new" class="md-fab md-primary" title="New Challenge" aria-label="New Challenge">
            <md-icon md-svg-src="content/images/svg/add.svg"></md-icon>
        </md-button>
    </div>

</div>
<hr>
<div class="row" ng-cloak>
    <div class="row" ng-if="vm.hasNoChallenge" class="text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <uib-alert type="warning">Haven't got any challenges?. <a ui-sref="challenge.new"><strong>Create one!</strong></a></uib-alert>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="col-md-4" ng-repeat="challenge in vm.challenges track by challenge.id">
        <md-card>
            <img ng-src="content/images/challenge.jpg" class="md-card-image" alt="Washed Out">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{challenge.name}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>

            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ui-sref="challenge.delete({id:challenge.id})" class="md-fab md-mini md-hue-3" aria-label="Delete">
                    <span class="glyphicon glyphicon-remove"></span>
                </md-button>
                <md-button ui-sref="challenge.edit({id:challenge.id})" class="md-fab md-mini md-warn" aria-label="Edit">
                    <span class="glyphicon glyphicon-pencil"></span>
                </md-button>
                <md-button ui-sref="challenge-detail({id:challenge.id})" class="md-fab md-mini md-primary" aria-label="Detail">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
