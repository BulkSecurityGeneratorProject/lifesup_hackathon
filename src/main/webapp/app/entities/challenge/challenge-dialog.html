<md-dialog aria-label="Create a Challenge">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 data-translate="hackathonApp.challenge.home.createOrEditLabel">Create or Edit a Challenge</h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="close" ng-click="vm.clear()">
                <span class="glyphicon glyphicon-remove"></span>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="width:800px;">
        <jhi-alert-error></jhi-alert-error>
        <md-tabs md-dynamic-height md-dynamic-width md-border-bottom>
            <md-tab label="Basic">
                <md-content class="md-padding md-inline-form">
                    <form name="challengeInfoForm">
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challengeInfo.eventStartTime">Event Start</label>
                                <md-datepicker name="eventStartTime" ng-model="vm.challengeInfo.eventStartTime" required></md-datepicker>
                                <div ng-messages="challengeInfoForm.eventStartTime.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.eventStartTime.required"></div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challengeInfo.eventEndTime">Event End</label>
                                <md-datepicker name="eventEndTime" ng-model="vm.challengeInfo.eventEndTime" required></md-datepicker>
                                <div ng-messages="challengeInfoForm.eventEndTime.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.eventEndTime.required"></div>
                                </div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challengeInfo.applyStartTime">Apply Start</label>
                                <md-datepicker name="applyStartTime" ng-model="vm.challengeInfo.applyStartTime" required></md-datepicker>
                                <div ng-messages="challengeInfoForm.applyStartTime.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.applyStartTime.required"></div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challengeInfo.applyEndTime">Apply End</label>
                                <md-datepicker name="applyEndTime" ng-model="vm.challengeInfo.applyEndTime" required></md-datepicker>

                                <div ng-messages="challengeInfoForm.applyEndTime.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.applyEndTime.required"></div>
                                </div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challengeInfo.activeTime">Active Time</label>
                                <md-datepicker name="activeTime" ng-model="vm.challengeInfo.activeTime" required></md-datepicker>

                                <div ng-messages="challengeInfoForm.activeTime.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.activeTime.required"></div>
                                </div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challengeInfo.location">Location</label>
                                <input name="location" ng-model="vm.challengeInfo.location" required>
                                <div ng-messages="challengeInfoForm.location.$error" role="alert">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.location.required"></div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challengeInfo.prize">Prize</label>
                                <input name="prize" type="number" ng-model="vm.challengeInfo.prize" required/>
                                <div ng-messages="challengeInfoForm.prize.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.prize.required"></div>
                                </div>
                            </md-input-container>
                        </div>

                        <div class="row">
                            <md-radio-group ng-model="vm.challengeInfo.status">
                                <div class="col-md-4">
                                    <md-radio-button value="DRAFT"><span data-translate="hackathonApp.challengeInfo.status.draft">Draft</span></md-radio-button>
                                </div>
                                <div class="col-md-4">
                                    <md-radio-button value="ACTIVE"><span data-translate="hackathonApp.challengeInfo.status.active">Active</span></md-radio-button>
                                </div>
                                <div class="col-md-4">
                                    <md-radio-button value="INACTIVE"><span data-translate="hackathonApp.challengeInfo.status.inactive">Inactive</span></md-radio-button>
                                </div>
                            </md-radio-group>
                        </div>
                    </form>
                </md-content>
            </md-tab>

            <md-tab label="Detail">
                <md-content class="md-padding">
                    <form name="challengeForm">
                        <!-- <lf-ng-md-file-input lf-files='files' lf-placeholder="Banner Image"> </lf-ng-md-file-input> -->
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challenge.name">Challenge Name</label>
                                <input name="name" ng-model="vm.challenge.name" required>
                                <div ng-messages="challengeForm.name.$error" role="alert">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.name.required"></div>
                                </div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challenge.bannerUrl">Banner URL</label>
                                <input name="bannerUrl" ng-model="vm.challenge.bannerUrl" required>
                                <div ng-messages="challengeForm.bannerUrl.$error" role="alert">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.bannerUrl.required"></div>
                                </div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challenge.maxTeamNumber">Max Team Member</label>
                                <input name="maxTeamNumber" type="number" ng-model="vm.challenge.maxTeamNumber" required/>
                                <div ng-messages="challengeForm.maxTeamNumber.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.maxTeamNumber.required"></div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challenge.minTeamNumber">Min Team Member</label>
                                <input name="minTeamNumber" type="number" ng-model="vm.challenge.minTeamNumber" required/>
                                <div ng-messages="challengeForm.minTeamNumber.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.minTeamNumber.required"></div>
                                </div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challenge.introduction">Introduction</label>
                                <textarea name="introduction" ng-model="vm.challenge.introduction" md-maxlength="250" rows="5" md-select-on-focus required></textarea>
                                <div ng-messages="challengeForm.introduction.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.introduction.required"></div>
                                </div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challenge.challengeText">Challenge Text</label>
                                <textarea name="challengeText" ng-model="vm.challenge.challengeText" md-maxlength="250" rows="5" md-select-on-focus required></textarea>
                                <div ng-messages="challengeForm.challengeText.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.challengeText.required"></div>
                                </div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challenge.resourceText">Resource Text</label>
                                <textarea name="resourceText" ng-model="vm.challenge.resourceText" md-maxlength="250" rows="5" md-select-on-focus required></textarea>
                                <div ng-messages="challengeForm.resourceText.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.resourceText.required"></div>
                                </div>
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challenge.rewardsText">Rewards Text</label>
                                <textarea name="rewardsText" ng-model="vm.challenge.rewardsText" md-maxlength="250" rows="5" md-select-on-focus required></textarea>
                                <div ng-messages="challengeForm.rewardsText.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.rewardsText.required"></div>
                                </div>
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challenge.timelineText">Timeline Text</label>
                                <textarea name="timelineText" ng-model="vm.challenge.timelineText" md-maxlength="250" rows="5" md-select-on-focus required></textarea>
                                <div ng-messages="challengeForm.timelineText.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.timelineText.required"></div>
                                </div>
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challenge.rulesText">Rules Text</label>
                                <textarea name="rulesText" ng-model="vm.challenge.rulesText" md-maxlength="250" rows="5" md-select-on-focus required></textarea>
                                <div ng-messages="challengeForm.rulesText.$error">
                                    <div ng-message="required" data-translate="hackathonApp.messages.validate.rulesText.required"></div>
                                </div>
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label data-translate="hackathonApp.challenge.additionalText">Addtional Info</label>
                                <textarea name="introduction" ng-model="vm.challenge.additionalText" md-maxlength="250" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                        </div>
                    </form>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button type="button" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </md-button>
        <md-button class="md-raised md-primary" ng-click="vm.save()" ng-disabled="challengeForm.$invalid || challengeInfoForm.$invalid || vm.isSaving">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </md-button>
    </md-dialog-actions>
</md-dialog>
