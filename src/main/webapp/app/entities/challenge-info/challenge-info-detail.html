
<div>
    <h2><span data-translate="hackathonApp.challengeInfo.detail.title">Challenge Info</span> {{vm.challengeInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hackathonApp.challengeInfo.eventStartTime">Event Start Time</span></dt>
        <dd>
            <span>{{vm.challengeInfo.eventStartTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.challengeInfo.eventEndTime">Event End Time</span></dt>
        <dd>
            <span>{{vm.challengeInfo.eventEndTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.challengeInfo.location">Location</span></dt>
        <dd>
            <span>{{vm.challengeInfo.location}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.challengeInfo.status">Status</span></dt>
        <dd>
            <span data-translate="{{'hackathonApp.ChallengeStatus.' + vm.challengeInfo.status}}">{{vm.challengeInfo.status}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.challengeInfo.prize">Prize</span></dt>
        <dd>
            <span>{{vm.challengeInfo.prize}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="challenge-info-detail.edit({id:vm.challengeInfo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
