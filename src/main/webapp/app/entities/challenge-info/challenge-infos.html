<div>
    <h2 data-translate="hackathonApp.challengeInfo.home.title">Challenge Infos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="challenge-info.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hackathonApp.challengeInfo.home.createLabel">
                        Create new Challenge Info
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hackathonApp.challengeInfo.eventStartTime">Event Start Time</span></th>
                    <th><span data-translate="hackathonApp.challengeInfo.eventEndTime">Event End Time</span></th>
                    <th><span data-translate="hackathonApp.challengeInfo.location">Location</span></th>
                    <th><span data-translate="hackathonApp.challengeInfo.status">Status</span></th>
                    <th><span data-translate="hackathonApp.challengeInfo.prize">Prize</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="challengeInfo in vm.challengeInfos track by challengeInfo.id">
                    <td><a ui-sref="challenge-info-detail({id:challengeInfo.id})">{{challengeInfo.id}}</a></td>
                    <td>{{challengeInfo.eventStartTime | date:'medium'}}</td>
                    <td>{{challengeInfo.eventEndTime | date:'medium'}}</td>
                    <td>{{challengeInfo.location}}</td>
                    <td data-translate="{{'hackathonApp.ChallengeStatus.' + challengeInfo.status}}">{{challengeInfo.status}}</td>
                    <td>{{challengeInfo.prize}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="challenge-info-detail({id:challengeInfo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="challenge-info.edit({id:challengeInfo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="challenge-info.delete({id:challengeInfo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
