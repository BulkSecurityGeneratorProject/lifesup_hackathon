<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.question.title}">JHipster password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.question.greeting}">
            Dear
        </p>
        <p th:text="#{email.question.text1(${application.teamName})}">
            For your JHipster account a password reset was requested, please click on the URL below to reset it:
        </p>
        <p th:text="#{email.question.text2}">
        
        </p>
        <p>
            <a th:href="@{|${baseUrl}}"
               th:text="|${baseUrl}|">Reset Link</a>
        </p>
        <p>
            <span >Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
