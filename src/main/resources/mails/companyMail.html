<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.company.title}">JHipster activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.company.greeting}">
            Dear
        </p>
        <p th:text="#{email.company.yourName(${company.name})}">
            Your JHipster account has been created, please click on the URL below to activate it:
        </p>
        <p th:text="#{email.company.yourPhone(${company.phone})}">
        </p>
        <p th:text="#{email.company.yourMail(${company.email})}">
        </p>
        <p th:text="#{email.company.companyName(${company.companyName})}">
        </p>
        <p th:text="#{email.company.additional(${company.additional})}">
        </p>
        <p th:text="#{email.company.text1}">
        </p>
        <p th:text="#{email.company.text2}">
        </p>
        <p>
            <span th:text="#{email.company.text3}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
