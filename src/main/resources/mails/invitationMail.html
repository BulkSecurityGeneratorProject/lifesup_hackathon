<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.invitation.title}">JHipster activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.invitation.greeting}">
            Dear
        </p>
        <p th:text="#{email.invitation.text1(${challenge})}">
        </p>
        <p th:text="#{email.invitation.text2}"> 
        </p>
        
        <p>
            <a
               th:href="@{|${baseUrl}/#/${accpetKey}/invitation|}"
               th:text="|${baseUrl}/#/${accpetKey}/invitation|">Activation Link</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
